<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Velkalaskuri</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="css/loginpage.css"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet"/> 
</head>
<body>

<div id='loginbody'>
<div class='error' th:if="${param.error}">
		Virheellinen käyttäjätunnus tai salasana.
</div>
<div class='error' th:if="${param.logout}">
		Olet kirjautunut ulos.
</div>
<form id='loginform' th:action="@{/login}" method="post">
		<div><h1 id='brand'>Velkalaskuri</h1></div>
		<div><label>Käyttäjätunnus: <input type="text" name="username"/></label></div>
		<div><label>Salasana: <input type="password" name="password"/></label></div>
		<div><input type="submit" value="Kirjaudu" class="btn btn-success"/></div>
</form>
</div>
</body>
</html>
